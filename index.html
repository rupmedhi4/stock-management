<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Add Candies</title>
</head>
<body>
  <div class="form-container">
    <h2>Add Candy</h2>
    <form id="candyForm">
      <div class="form-group">
        <label for="candyName">Candy Name</label>
        <input type="text" id="candyName" name="candyName" placeholder="Enter candy name" required>
      </div>
      <div class="form-group">
        <label for="candyDescription">Description</label>
        <textarea id="candyDescription" name="candyDescription" rows="3" placeholder="Enter candy description"></textarea>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity"  placeholder="Enter quantity" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price"  min="0" placeholder="Enter price" required>
      </div>
      <button type="submit">Add Item</button>
    </form>
  </div>

  <div>
    <h2>Stocks Details</h2>
    <div class="stock-container">
      <div class="header-row">
        <div>Name</div>
        <div>Description</div>
        <div>Quantity</div>
        <div>Price</div>
        <div>Actions</div>
      </div>
    
    </div>
  </div>
  

<script src="./script.js"></script>
</body>
</html>
